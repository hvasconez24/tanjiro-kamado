<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="toolbar">
        <div class="menu" id="menu">
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
        </div>
        <h1>Weather Dashboard</h1>
    </div>

    <div class="main">
        <div class="side-nav" id="side-nav">
            <input id="search-input" type="text" class="search-input" placeholder="San Diego">
            <button class="search-button" id="search-button">Search</button>
            <div class="divider-line"></div>
            <div id="history"></div>
        </div>

        <div class="content" id="content" style="display: none;">
            <div class="city-details" id="city-details"></div>
            <br>
            <h2>5 Days Forecast</h2>
            <div class="forecast-section" id="forecast">
                <div class="day1 forecast-card"></div>
                <div class="day2 forecast-card"></div>
                <div class="day3 forecast-card"></div>
                <div class="day4 forecast-card"></div>
                <div class="day5 forecast-card"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
